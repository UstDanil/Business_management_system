{% extends 'index.html' %}

{% block body %}
<table>
  <thead>
    <tr>
      <th>Название встречи</th>
      <th>Дата</th>
      <th>Время</th>
    </tr>
  </thead>
  <tbody>
  {% if meetings %}
    {% for meeting in meetings %}
      <tr>
        <td><a href="{% url 'management_system:meeting_detail' pk=meeting.id %}">{{ meeting.name }}</a></td>
        <td>{{ meeting.day }}</td>
        <td>{{ meeting.time }}</td>
      </tr>
    {% endfor %}
  {% else %}
    <p>У вас нет назначенных встреч</p>
  {% endif %}
  </tbody>
</table>
{% endblock %}
